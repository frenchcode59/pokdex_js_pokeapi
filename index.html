<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>

    <body>
        <h1>Pokédex</h1>
        <!-- je cree une div contenant ma barre de recherche  -->
        <div id="recherche">
            <input type="text" id="searchInput" placeholder="Rechercher un Pokémon">
        </div>
        <!-- je cree une div afin de creer mes filtres pour la recherche par filtre -->
        <div id="filtre">
            <label for="typeFiltre">Filtrer par type :</label>
            <select id="typeFiltre">
                <option value="">Tous</option>
                <option value="plante">Plante</option>
                <option value="feu">Feu</option>
                <option value="eau">Eau</option>
                <option value="acier">acier</option>
                <option value="combat">combat</option>
                <option value="dragon">dragon</option>
                <option value="electrique">electrique</option>
                <option value="fee">fée</option>
                <option value="glace">glace</option>
                <option value="insecte">insecte</option>
                <option value="normal">normal</option>
                <option value="pooson">poison</option>
                <option value="psy">psy</option>
                <option value="roche">roche</option>
                <option value="sol">sol</option>
                <option value="spectre">spectre</option>
                <option value="tenebres">tenebres</option>
                <option value="vol">vol</option>
                <!-- Ajoutez d'autres options pour les différents types de Pokémon -->
            </select>
        </div>
        <!-- creation de ma div afin d'afficher ma liste de pokmon  -->
        <div id="pokemonList"></div>
        <!-- creation d'un div pour les details de mes pokemons  -->
        <div id="pokemonDetails">
            <div id="pokemonDetails">
                <h2 id="pokemonName"></h2>
                <p id="pokemonNumber"></p>
                <img id="pokemonImage" src="" alt="Pokemon Image">
                <p id="pokemonTypes"></p>
                <h3>Statistiques :</h3>
                <ul id="pokemonStats"></ul>
            </div>

        </div>
        <script src="/app.js"></script>
    </body>

</html>
